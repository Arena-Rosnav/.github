  #     - Launching Arena-Rosnav Simulation: "core_functionalities/launch_simulation.md"
  #     - Training an Agent: "core_functionalities/training.md"
  #     - Evaluating Planner Performance: "core_functionalities/evaluation.md"

markdown_extensions:
  - admonition
  - tables
  - codehilite

theme:
  name: readthedocs

plugins:
  - mkdocs-video:
      is_video: true
      video_type: webm

extra_css:
  - css/extra.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.6.0/clipboard.min.js
  - js/cpybtn.js
